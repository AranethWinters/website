<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Resume</title>
</head>
<body>

    <header>
        <div class="head-container">
            <div class="header-image"><img src="assets/img/mudkip.jpeg" alt="A Mudkip from Pokemon"></div>
            <div class="title"><h1>My Resume</h1></div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="skills">
              <h1>Skills</h1>
              <ul>
                <li>Good communication</li>
                <li>Hardworking</li>
                <li>Great teamworking and teambuilding skills</li>
                <li>Knows conversational Japanese and Italian</li>
              </ul>
            </div>
            <div class="main-column">
                <div class="programming-languages">
                    <h1>Programming Languages</h1>
                    <div class="container">
                        <div class="skill-box">
                            <span class="title">HTML</span>
                            <div class="skill-bar">
                                <span class="skill-per html">
                                    <span class="tooltip">90%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">CSS</span>
                            <div class="skill-bar">
                                <span class="skill-per css">
                                    <span class="tooltip">70%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">D3</span>
                            <div class="skill-bar">
                                <span class="skill-per d3">
                                    <span class="tooltip">60%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="educational-background">
                    <h1>Educational Background</h1>
                    <ul>
                        <li>Bachelor of Computer Science - Central Philippine University</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
